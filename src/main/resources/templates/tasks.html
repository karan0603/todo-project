<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration :line-through;
        color:blue;
        }
    </style>
</head>
<body class="bg-primary-subtle" >


<div class="container">
    <h1 class="mt-5 text-center text-primary">Todo Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class=" border border-primary form-control form-control-lg " type="text" name="title" placeholder="Add a new Task..." required autofocus>

        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block ">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="  rounded border border-primary border-1 p-3 card-body d-flex justify-content-between align-items-center text-primary">
<!--                <span th:classappend="${task.completed} ?'text-strikethrough'" th:text="${task.title} ">Task Title</span>-->
                    <span th:classappend="${task.completed} ? 'text-strikethrough' : ''" th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{'/' + ${task.id} + '/toggle'}" class=" text-dark btn btn-outline-secondary btn-sm">Toggle</a>
<!--                        <a th:href="@{'/' + ${task.id} + '/delete'}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>-->
                        <a th:href="@{'/' + ${task.id} + '/delete'}" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this task?');">
                            Delete
                        </a>

                    </div>
                </div>
            </div>
        </th:block>
        </div>
</div>
</body>
</html>
